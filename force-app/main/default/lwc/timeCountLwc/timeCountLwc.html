<template>
    <lightning-card title="Exipry Date Calculation" icon-name="standard:account">
        <div class="TimeCount">
            <lightning-input type="datetime" onchange={datehandler} name="input" label="Enter Date" ></lightning-input>
            <button onclick={currenthandler}>Check Expiry </button>
            <div>
                <template if:true={showExpiry}>
                    <div>
                        <p>Hi,{message}--{expirydate}</p>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
